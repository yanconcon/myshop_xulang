{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}我的商店{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="/" class="logo">我的商店4</a>
    </div>
<div id="subheader">
    <div class="cart">
        {% with total_item=cart|length %}
            {% if cart|length > 0 %}
                你的购物车：
                <a href="{% url "cart:cart_detail" %}">
                    {{ total_item }}件宝贝{{ total_item|pluralize }}：
                    ￥{{ cart.get_total_price }}
                </a>
                {% else %}
                    你的购物车还是空的
            {% endif %}
        {% endwith %}
    </div>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
